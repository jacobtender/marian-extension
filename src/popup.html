<!DOCTYPE html>
<html>

<head>
  <style>
    html, body { height: 100%; }

    body {
      height: 100vh;               /* not min-height */
      margin: 0;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;      /* include borders/padding in height calc */
      font-family: sans-serif;
      font-size: 12px;
      background-color: #1f2937;
      color: white;
      padding: 0;                  /* move padding to #content */
    }
    a {
      color: white;
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      max-height: 100px;
      cursor: pointer;
      border-radius: 6px;
      /* margin-bottom: 10px; */
    }

    hr {
      border: none;
      border-top: 1px solid #4d5b71;
      margin: 12px 0;
    }

    .row {
      margin-bottom: 6px;
    }

    .label {
      font-weight: bold;
    }

    .value {
      cursor: pointer;
      color: #9CA3AF;
    }

    .value:hover {
      text-decoration: underline;
    }
    .value.title {
      font-size: 1rem;
      color: white;
    }
    .value.description,
    .value.title {
      display: -webkit-box;
      -webkit-line-clamp: 4; /* Limit to 4 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      /* max-height: 3em; // Optional: controls vertical space */
    }
    .row, .value, .contributor-name, .contributor-role {
      user-select: none;
    }
    .feedback {
      font-size: 12px;
      color: #4d5b71;
      margin-left: 8px;
    }
    .img-score-label {
      display: inline-block;
      text-align: center;
      user-select: none;
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
      margin-top: -14px;
      border-radius: 0 0 6px 6px;
      font-size: 0.85em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      width: 100%;
      pointer-events: none;
      padding: 2px 0
    }
    button {
      margin-top: 12px;
      margin-right: 8px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .tilt {
      transform: rotate(-18deg);
    }

    #content {
      flex: 1 1 auto;
      overflow: auto;
      padding: 12px;
    }

    #refresh-button {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 8px;
      margin: 10px 0 12px;
      font-size: 13px;
      line-height: 1.4em;
      border: none;
      cursor: pointer;
      color: black;
    }

    #refresh-button.refresh-enabled {
      background-color: #E6B313;
      color: #000;
      cursor: pointer;
      border-bottom: 2px solid #B8970B;
      margin-bottom: 10px;
    }

    #refresh-button.refresh-enabled:active {
      background-color: #d6a912; /* slightly darker yellow */
      border: none;
      transform: translateY(1px);
      margin-bottom: 12px;
    }

    #refresh-button.refresh-disabled {
      background-color: rgba(255, 255, 255, 0.05);
      color: #cbd5e1;
      cursor: not-allowed;
    }

    #refresh-button.refresh-unsupported {
      background-color: rgba(255, 255, 255, 0.05);
      color: #cbd5e1;
      cursor: not-allowed;
    }

    #hardcover-callout, 
    .callout {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 8px;
      font-size: 13px;
      line-height: 1.4em;
      color: #cbd5e1;
      max-width: 100%;
      margin: 10px 0;
    }

    #status {
      text-align: center;
    }

    /* sticky footer */
    #footer {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: #0f2233;
      border-top: 2px solid #384151;
    }

    #hardcover-callout img {
      height: 32px;
      width: auto;
      flex-shrink: 0;
      padding: 4px; /* extra padding around the icon */
      box-sizing: content-box;
    }

    #hardcover-callout .callout-text {
      flex: 1;
    }

    #hardcover-callout a {
      color: #6466E9;
      font-weight: bold;
      text-decoration: none;
    }

    #hardcover-callout a:hover {
      text-decoration: underline;
    }

    #footer-icons {
      display: none;
      /* display: flex; */
      gap: 14px;
      margin: 0 0 5px;
    }

    #footer-icons img {
      width: 18px;
      height: 18px;
      display: block;
    }

  </style>
</head>

<body>
  <div id="content">
    <div id="status" class="callout" style="display: none;">Loading details...</div>
    <div id="details"></div>
  </div>
  <!-- <div>
    <button id="download-json">Download JSON</button>
    <button id="download-csv">Download CSV</button>
  </div> -->
  <script type="module" src="./popup.js"></script>

  <footer id="footer">
    <div id="hardcover-callout">
      <img class="tilt" src="icons/third-party/hardcover.svg" alt="Hardcover">
      <div class="callout-text">
        Discover life-changing books, track your reading habits, and connect with other passionate readers on
        <a href="https://hardcover.app/join?referrer_id=8753" target="_blank" title="Hardcover">Hardcover</a>!
      </div>
    </div>
    <div id="footer-icons">
      <a href="https://github.com/jacobtender/marian-extension" target="_blank" title="GitHub">
        <img src="icons/third-party/github-white.svg" alt="GitHub">
      </a>
      <a href="https://ko-fi.com/jacobtender" target="_blank" title="Buy me a coffee">
        <img src="icons/third-party/kofi.svg" alt="Ko-fi">
      </a>
      <a href="https://jacobtender.net/" target="_blank" title="Jacob Tender">
        <img src="icons/third-party/jacob-tender-pilcrow.png" alt="Jacob Tender">
      </a>
      <a href="https://hardcover.app/join?referrer_id=8753" target="_blank" title="Hardcover">
        <img class="tilt" src="icons/third-party/hardcover.svg" alt="Hardcover">
      </a>
    </div>
  </footer>
</body>

</html>
